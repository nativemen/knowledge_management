# ç¯å¢ƒå˜é‡
env:
  MAIN_FILE: matrix_algebra_learning_notes				# ä¸»texæ–‡ä»¶åï¼ˆä¸å¸¦.texåç¼€ï¼‰
  OUTPUT_DIR: math/matrix_algebra/matrix_algebra_learning_notes/build	# è¾“å‡ºç›®å½•
  SOURCE_DIR: math/matrix_algebra/matrix_algebra_learning_notes		# æºæ–‡ä»¶ç›®å½•

jobs:
  build_latex:
    runs-on: ubuntu-latest
    
    steps:
      # æ£€å‡ºä»£ç 
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0    # è·å–å®Œæ•´å†å²ä»¥æ”¯æŒç‰ˆæœ¬å·ç”Ÿæˆ

      # é…ç½®ç¼“å­˜ä»¥åŠ é€Ÿç¼–è¯‘
      - name: Cache LaTeX packages
        uses: actions/cache@v3
        with:
          path: |
            /tmp/texlive
            /tmp/texmf
          key: cache-texlive-${{ runner.os }}-${{ hashFiles('**/*.tex') }}
          restore-keys: |
            cache-texlive-${{ runner.os }}-

      # ç¼–è¯‘LaTeXæ–‡æ¡£
      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v2
        with:
          root_file: ${{ env.SOURCE_DIR }}/${{ env.MAIN_FILE }}.tex
          working_directory: .
          compiler: xelatex  # ä½¿ç”¨xelatexä»¥æ›´å¥½åœ°æ”¯æŒä¸­æ–‡
          args: -pdf -file-line-error -halt-on-error -interaction=nonstopmode
          extra_system_packages: |
            texlive-lang-chinese
            texlive-latex-extra
            texlive-fonts-recommended
            texlive-science       # ç§‘å­¦/æ•°å­¦åŒ…
            texlive-publishers    # å‡ºç‰ˆå•†æ¨¡æ¿
            texlive-pictures     # å›¾å½¢åŒ…
            texlive-bibtex-extra # å‚è€ƒæ–‡çŒ®
            texlive-humanities   # äººæ–‡å­¦ç§‘åŒ…
            fonts-recommended    # æ¨èå­—ä½“
            latexmk
            make
            ghostscript
            cm-super

      # åˆ›å»ºè¾“å‡ºç›®å½•
      - name: Create output directory
        run: |
          mkdir -p ${{ env.OUTPUT_DIR }}
          cp ${{ env.MAIN_FILE }}.pdf ${{ env.OUTPUT_DIR }}/

      # æ£€æŸ¥PDFæ˜¯å¦ç”ŸæˆæˆåŠŸ
      - name: Verify PDF generation
        run: |
          if [ ! -f "${{ env.OUTPUT_DIR }}/${{ env.MAIN_FILE }}.pdf" ]; then
            echo "PDF file was not generated successfully!"
            exit 1
          fi
          echo "PDF file was generated successfully!"

      # ä¸Šä¼ PDFä½œä¸ºæ„å»ºäº§ç‰©
      - name: Upload PDF artifact
        uses: actions/upload-artifact@v3
        with:
          name: PDF
          path: ${{ env.OUTPUT_DIR }}/${{ env.MAIN_FILE }}.pdf
          if-no-files-found: error

      # æäº¤PDFåˆ°ä»“åº“ï¼ˆä»…åœ¨ä¸»åˆ†æ”¯ä¸Šï¼‰
      - name: Commit and push PDF
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # è·å–å½“å‰æ—¶é—´ä½œä¸ºç‰ˆæœ¬å·
          VERSION=$(date +'%Y%m%d_%H%M%S')
          
          # ç§»åŠ¨PDFåˆ°ç‰ˆæœ¬åŒ–çš„æ–‡ä»¶å
          cp ${{ env.OUTPUT_DIR }}/${{ env.MAIN_FILE }}.pdf ${{ env.OUTPUT_DIR }}/${{ env.MAIN_FILE }}_v${VERSION}.pdf
          
          # æ·»åŠ åˆ°git
          git add ${{ env.OUTPUT_DIR }}/${{ env.MAIN_FILE }}.pdf
          git add ${{ env.OUTPUT_DIR }}/${{ env.MAIN_FILE }}_v${VERSION}.pdf
          
          # æäº¤æ›´æ”¹
          git commit -m "ğŸ“„ è‡ªåŠ¨æ›´æ–°PDFæ–‡æ¡£ (v${VERSION})" || echo "No changes to commit"
          git push

      # å¦‚æœç¼–è¯‘å¤±è´¥ï¼Œé€šè¿‡GitHub Issuesé€šçŸ¥
      - name: Create issue on failure
        if: failure()
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'âŒ LaTeXç¼–è¯‘å¤±è´¥',
              body: `ç¼–è¯‘å¤±è´¥çš„æäº¤: ${context.sha}\nè¯·æ£€æŸ¥æ—¥å¿—ä»¥è·å–è¯¦ç»†ä¿¡æ¯ã€‚`
            })